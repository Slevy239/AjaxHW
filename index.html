<!DOCTYPE html>

    <title>GIF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">

        </div>

    <div class="container">

    <br>
    <div class="row">

            <div id="gifs"></div>
        </div>
